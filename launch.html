<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脂安通 - SMART on FHIR Launch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .launch-card {
            max-width: 500px;
            width: 100%;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            background: white;
            border: 1px solid #bbdefb;
        }
        .logo {
            font-size: 3.2rem;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }
        .slogan {
            font-size: 1.3rem;
            color: #424242;
            margin-bottom: 2rem;
        }
        .loading-spinner {
            width: 3.5rem;
            height: 3.5rem;
            margin: 2.5rem auto;
        }
        .status-text {
            font-size: 1.15rem;
            font-weight: 500;
            color: #1976d2;
        }
        .footer-note {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #757575;
        }
    </style>
</head>
<body>

<div class="launch-card text-center">
    <div class="logo">脂安通</div>
    <div class="slogan">2025 血脂管理決策系統</div>
    
    <div class="spinner-border text-primary loading-spinner" role="status">
        <span class="visually-hidden">載入中...</span>
    </div>
    
    <div class="status-text" id="status">正在進行 SMART on FHIR 授權，請稍候...</div>
    
    <div class="footer-note mt-4">
        安全連接您的電子病歷系統 • 保護病患隱私 • 智慧引導血脂達標
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fhirclient@2.5.2/dist/fhir-client.min.js"></script>
<script>
    // SMART on FHIR Launch 流程
    FHIR.oauth2.authorize({
        'iss': 'https://thas.mohw.gov.tw/v/r4/fhir',  // 您的 FHIR 伺服器基址
        'client_id': 'your-client-id-here',           // 請替換成您註冊的 Client ID
        'redirect_uri': window.location.origin + '/index.html',
        'scope': 'launch/patient patient/Patient.read patient/Condition.read patient/Observation.read patient/MedicationRequest.read',
        'iss_match': 'any',                           // 測試用，正式可改成 'exact'
        'pkceMode': 'ifSupported'
    }).then(client => {
        console.log('脂安通 SMART Launch 成功，client:', client);
    }).catch(err => {
        console.error('脂安通 SMART Launch 失敗:', err);
        document.getElementById('status').innerHTML = `
            <div class="alert alert-danger mt-4">
                授權失敗：${err.message || '請檢查網路或 FHIR 伺服器設定'}
                <br><small>請聯絡系統管理員或重新整理頁面重試。</small>
            </div>
        `;
    });
</script>

</body>
</html>
